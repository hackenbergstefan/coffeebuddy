<!doctype html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='coffeebuddy.css') }}">
    </head>
    <body>
        <div class="container">
            <h1 class="display-1">Edit User</h1>
            <form method="post">
                <div class="form-group">
                    <label>Tag ID</label>
                    <input class="form-control form-control-lg" type="text" name="tag" placeholder="Enter tag id" required value="{{ data['tag'] }}">
                    <small class="form-text text-muted">Enter UID as HEX-String, e.g. <code>01020304</code> or <code>01 02 03 04</code></small>
                </div>
                <h3>Name</h3>
                <div class="form-group row">
                    <div class="col">
                        <label>First name</label>
                        <input class="form-control" type="text" name="first_name" placeholder="Enter first name" required value="{{ user.prename }}" autocomplete="off">
                    </div>
                    <div class="col">
                        <label>Last name</label>
                        <input class="form-control" type="text" name="last_name" placeholder="Enter last name" required value="{{ user.name }}" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Options</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="oneswipe" {{ 'checked' if user.option_oneswipe }}>
                            <label class="form-check-label">One swipe</label>
                        </div>
                    </div>
                    <div class="col">
                        <h3>Misc</h3>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                            <input class="form-control col-5" type="number" name="initial_bill" placeholder="Your initial bill in €" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-right">
                    <button type="submit" class="btn btn-primary">Ok</button>
                    <input type="button" class="btn btn-secondary" onclick="window.location.replace('/')" value="Cancel" />
                </div>
            </form>
        </div>
    </body>
</html>
