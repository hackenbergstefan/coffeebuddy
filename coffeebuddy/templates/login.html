{% extends "_basic.html" %}

{% block title %}
    <h1>Login</h1>
{% endblock title %}

{% block main_content %}
    <form method="post">
        <div class="form-group row">
            <div class="col">
                <label>Password</label>
                <input name="password"
                       class="form-control"
                       type="password"
                       placeholder="Enter Password here."
                       autocomplete="off" />
            </div>
        </div>
        <div class="mt-3 text-right">
            <button type="submit" class="btn btn-primary">Ok</button>
        </div>
    </form>
{% endblock main_content %}
