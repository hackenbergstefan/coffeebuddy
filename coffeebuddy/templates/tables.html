<!doctype html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
        integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css"
        integrity="sha512-PT0RvABaDhDQugEbpNMwgYBCnGCiTZMh9yOzUsJHDgl/dMhD9yjHAwoumnUk3JydV3QTcIkNDuN40CJxik5+WQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css"
        integrity="sha512-1k7mWiTNoyx2XtmI96o+hdjP8nn0f3Z2N4oF/9ZZRgijyV4omsKOXEnqL1gKQNPy2MTSP9rIEWGcH/CInulptA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='coffeebuddy.css') }}">
    <script>
        const settings = {
            paging: false,
            deferRender: true,
            scroller: true,
            scrollY: "50vh",
        };
        function setContent(which) {
            if (which == "drinks") {
                var data = {
                    data: drinks,
                    columns: [
                        { title: 'Timestamp', data: 'timestamp' },
                        { title: 'Name', data: 'name' },
                        { title: 'Prename', data: 'prename' },
                        { title: 'Email', data: 'email' },
                        {
                            title: 'Price', data: 'price', render: (data, type, row) => {
                                return formatEuro.format(data);
                            }
                        },
                    ],
                };
            }
            else if (which == "bills") {
                var data = {
                    data: bills,
                    columns: [
                        {
                            title: 'Name', data: 'name', render: (data, type, row) => {
                                return `<a href="/edituser.html?tag=${row['tag']}&admin">${data}</a>`;
                            }
                        },
                        { title: 'Prename', data: 'prename' },
                        { title: 'Email', data: 'email' },
                        {
                            title: 'Bill', data: 'bill', render: (data, type, row) => {
                                return formatEuro.format(data);
                            }
                        },
                    ],
                };
            }
            else if (which == "bills_disabled") {
                var data = {
                    data: bills_disabled,
                    columns: [
                        {
                            title: 'Name', data: 'name', render: (data, type, row) => {
                                return `<a href="/edituser.html?tag=${row['tag']}&admin">${data}</a>`;
                            }
                        },
                        { title: 'Prename', data: 'prename' },
                        { title: 'Email', data: 'email' },
                        {
                            title: 'Bill', data: 'bill', render: (data, type, row) => {
                                return formatEuro.format(data);
                            }
                        },
                    ],
                };
            }
            else if (which == "messages") {
                var data = {
                    data: messages,
                    columns: [
                        { title: 'Timestamp', data: 'timestamp' },
                        { title: 'Name', data: 'name' },
                        { title: 'Prename', data: 'prename' },
                        { title: 'Direction', data: 'direction' },
                        { title: 'Message', data: 'message' },
                    ],
                };
            }
            var table = $("#table");
            table.DataTable().clear().destroy();
            table.empty();
            table.DataTable(Object.assign({}, settings, data));
        };
    </script>
    <script>
        const formatEuro = new Intl.NumberFormat(
            'de-DE',
            { style: 'currency', currency: 'EUR', minimumFractionDigits: 2 }
        );
        const bills = {{ bills | tojson}};
        const drinks = {{ drinks | tojson}};
        const bills_disabled = {{ bills_disabled | tojson}};
        const messages = {{ messages | tojson}};
        $(() => {
            $('#table').DataTable({
                data: [("none")],
                columns: [{ title: "none" }],
            });
            setContent("bills");
        });
    </script>
    <script>
        $(() => {
            $("#tab-table-selector a").on("click", (e) => {
                setContent(e.target.getAttribute("aria-controls"));
            });
        });
    </script>
</head>

<body>
    <div class="d-flex flex-column w-100 h-100 p-5">
        <div class="d-flex flex-row align-items-baseline mb-5">
            <div class="display-1 fas fa-database mr-5"></div>
            <h1>Data Overview</h1>
        </div>
        <ul id="tab-table-selector" class="nav nav-pills" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#" role="tab" aria-controls="bills"
                    aria-selected="true">Bills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#" role="tab" aria-controls="drinks"
                    aria-selected="false">Drinks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#" role="tab" aria-controls="bills_disabled"
                    aria-selected="false">Disabled Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#" role="tab" aria-controls="messages"
                    aria-selected="false">Webex Messages</a>
            </li>
        </ul>
        <table id="table" class="display"></table>
    </div>
</body>

</html>
